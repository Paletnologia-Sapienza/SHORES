    <style>
        html, body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif; /* Font moderno generale */
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

    /* --- STILE LOGHI IN BASSO A SINISTRA --- */
        #logos {
            position: absolute;
            bottom: 10px; 
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        /* Logo PRIN */
        #logos .logo-prin {
            max-width: 80px;  /* più grande e squadrato */
            height: auto;
            opacity: 0.7;
            margin-bottom: 8px;
            transition: opacity 0.3s ease;
        }

        /* Banner finanziatori */
        #logos .logo-banner {
            max-width: 600px; /* più largo e basso */
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        /* Effetto hover */
        #logos img:hover {
            opacity: 1;
        }

        /* Per schermi più piccoli */
        @media (max-width: 600px) {
            #logos .logo-prin {
                max-width: 120px;
            }
            #logos .logo-banner {
                max-width: 200px;
            }
        }
    </style>

</head>

    <script>

        // ✅ Bottone Info per aprire un file testuale o PDF
        var infoButton = new ol.control.Control({
            element: (() => {
                var button = document.createElement('button');
                button.innerHTML = '<i class="fas fa-file-alt"></i>'; // icona moderna
                button.title = "Bibliography";
                button.style.fontSize = "18px";
                button.style.cursor = "pointer";
                button.onclick = function() {
                    window.open('BASIWA_Bibliography.pdf', '_blank'); 
                    // puoi sostituire con 'resources/relazione.pdf'
                };

                var div = document.createElement('div');
                div.className = 'ol-control ol-unselectable';
                div.style.top = "150px"; // sotto il controllo zoom
                div.style.left = "5px";
                div.style.position = "absolute";
                div.appendChild(button);
                return div;
            })()
        });
        map.addControl(infoButton);
    </script>
