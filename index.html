<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">

    <!-- ✅ GOOGLE FONT MODERNO -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html, body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif; /* Font moderno generale */
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

    /* --- STILE LOGHI IN BASSO A SINISTRA --- */
        #logos {
            position: absolute;
            bottom: 10px; 
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        /* Logo PRIN */
        #logos .logo-prin {
            max-width: 80px;  /* più grande e squadrato */
            height: auto;
            opacity: 0.7;
            margin-bottom: 8px;
            transition: opacity 0.3s ease;
        }

        /* Banner finanziatori */
        #logos .logo-banner {
            max-width: 600px; /* più largo e basso */
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        /* Effetto hover */
        #logos img:hover {
            opacity: 1;
        }

        /* Per schermi più piccoli */
        @media (max-width: 600px) {
            #logos .logo-prin {
                max-width: 120px;
            }
            #logos .logo-banner {
                max-width: 200px;
            }
        }
    </style>

    <title>BASIWA</title>
</head>
<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- LOGHI IN BASSO A SINISTRA CON DIMENSIONI DISTINTE -->
    <div id="logos">
        <img src="PRIN-post-1.png" alt="PRIN 2022 PNRR" class="logo-prin">
        <img src="Immagine1.png" alt="Finanziato dall'Unione Europea" class="logo-banner">
    </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
<script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:32633','+proj=utm +zone=33 +datum=WGS84 +units=m +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/MascheraReg_1.js"></script><script src="layers/Sitilagunari_2.js"></script>
        <script src="styles/MascheraReg_1_style.js"></script><script src="styles/Sitilagunari_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
